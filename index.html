<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="output_1"></div>
            <div class="output_2"></div>
        </div>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="op_divide">รท</button>
        <button class="num_1">1</button>
        <button class="num_2">2</button>
        <button class="num_3">3</button>
        <button class="op_multiply">*</button>
        <button class="num_4">4</button>
        <button class="num_5">5</button>
        <button class="num_6">6</button>
        <button class="op_plus">+</button>
        <button class="num_7">7</button>
        <button class="num_8">8</button>
        <button class="num_9">9</button>
        <button class="op_minus">-</button>
        <button class="num_dot">.</button>
        <button class="num_0">0</button>
        <button class="equal">=</button>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
